{% extends 'base.html' %} {% block title %}Upload File - Secure File Storage{%
endblock %} {% block content %}
<h3 class="mb-4">Upload Your File</h3>
<form method="POST" enctype="multipart/form-data">
  {{ form.hidden_tag() }}
  <div class="mb-3">
    {{ form.file.label(class="form-label") }} {{ form.file(class="form-control")
    }}
  </div>
  <div class="d-grid gap-2">{{ form.submit(class="btn btn-primary") }}</div>
</form>
{% endblock %}
